<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Quizzer</title>

        <link rel="stylesheet" href="/styles/stylesheet.css">
    </head>

    <body>
        <button id="start">Start</button>
        <div class="quiz-prompt">
            <p class="points"></p>

            <div class="upper">
                <p class="quiz-text"></p>
            </div>

            <div class="lower">
                <!-- put the question buttons here -->

                <div class="questions"></div>

                <div class="buttons">
                    <button id="next">Next Question</button>
                    <button id="answer">Show Answer</button>
                </div>
            </div>

            <div class="hidden overlay">
                <!-- this is the overlay that shows if you get the question right -->
            </div>
        </div>
        <script src="/scripts/quizzer.js" type="text/javascript"></script>
    </body>
</html>
