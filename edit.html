<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit</title>
        <link rel="stylesheet" href="/public/styles/edit.css" type="text/css">
    </head>

    <body>
        <form action="/edit" method="POST">
            <div class="upper">
            <label for="prompt">Prompt</labeL>
            <input id="prompt" type="text" name="prompt">

            <label for="answers">Aswers</label>
            Answer 1: <input id="answer1" type="text" name="answer1">
            Answer 2: <input id="answer2" type="text" name="answer2">
            Answer 3: <input id="answer3" type="text" name="answer3">
            Answer 4: <input id="answer4" type="text" name="answer4">

            <label for="correct">Correct Answer</label>

            <input id="correct" name="correct" type="text">

            <label for="message">Correct Message</label>

            <input id="message" name="message" type="text">

             <button type="submit">Add</button>
            </div>

        <table id="entries">

                <th>Prompt</th>
                <th>Answers</th>
                <th>Correct</th>
                <th>Message</th>
                <th>Options</th>
            </tr>
        </table>

        <script src="/public/scripts/edit.js" type="text/javascript"></script>
    </body>
</html>
